<!DOCTYPE html>
<html lang="es">
<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "La Pepa";
        } </script>
    <title>Jaj</title>
</head>
<body>
<h2>JavaScript in Head</h2>
<p>ewe</p>
<p>uwu</p>
<p id="demo">jaj</p>
<button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
